<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" />
    <title>Dịch tiếng trung</title>
</head>

<body>
    <div class="container-md">
        <div class="card" style="margin-top: 1em;">
            <div class="card-body">
                <h5 class="card-title">Dịch tiếng Trung</h5>
                <p class="card-text">Chọn file excel và nhấn nút <b>Dịch</b></p>
                <p class="card-text">Từ dịch bị lỗi sẽ hiển thị màu <span style="color: red;">đỏ</span> ở bảng dưới.
                    Từ bị lỗi là search không có nghĩa tương ứng. Bắt buộc phải dịch bằng tay</p>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Nhấn vào dưới để chọn file</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <button id="upload-excel" class="btn btn-primary" onclick="upload()">Dịch</button>
            </div>
        </div>
        <div class="card" style="margin-top: 1em;">
            <div class="card-body">
                <h5 class="card-title">Trạng thái dịch</h5>
                <table class="table" id="translateTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
